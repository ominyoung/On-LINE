{% extends 'base.html' %}
{% block content %}

<div style="text-align:center; max-width:500px; margin:4rem auto">
    <div class="mb-4">
        <h4>Profile Create</h4>
    </div>
    <form action="{% url 'accounts:create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_image">Image:</label>
            <input type="file" name="image" accept="image/*" required id="id_image">
        </div>
        <div class="form-group">
            <label for="id_nickname">Nickname:</label>
            <input type="text" name="nickname" maxlength="20" required id="id_nickname">
        </div>
        <div class="form-group">
            <label for="id_message">Message:</label>
            <input type="text" name="message" maxlength="100" required id="id_message">
        </div>
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
