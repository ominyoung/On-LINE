{% extends 'base.html' %}
{% block content %}

<div style="text-align:center; max-width:335px; margin:4rem auto">
    <div class="mb-4">
        <h4>Profile Update</h4>
    </div>
    <form action="{% url 'accounts:profile_update' pk=target_profile.pk%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.image }}<br>
        닉네임: {{ form.nickname}}<br>
        메세지: {{ form.message}}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
