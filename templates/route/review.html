{% extends 'base.html' %}
{% block content %}
<div class="body">
<br>
<h1 class="title_name">나의 여행 일기</h1>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
<!--검색 바-->
<br><br>
<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="검색어를 입력하세요.">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
<br><br>
<!--리뷰 리스트-->
<table id="list">
    <tr>
        <th scope="col">N0</th>
        <th scope="col">장소</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">등록일</th>
    </tr>
    {% for i in reviews %}
    <tr>
        <td>{{i.pk}}</td>
        <td>{{i.theme}}</td>
        <td onClick="location.href='{% url 'route:view' i.pk %}'">{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.published_date}}</td>
    </tr>
    {% endfor %}
</table>

    <a href="{% url 'route:write' %}"> <button class="review_button">글 등록</button></a>
</div>
<br>
{% endblock%}
