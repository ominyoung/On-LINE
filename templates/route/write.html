{% extends 'base.html' %}
{% block content %}
<br>
<div class="write_body">
    <h1 class="title_name">나의 여행 일기</h1>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <div class="board_write_wrap">
            <div class="board_write">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd>
                                <input type="text" name="title" maxlength="50" required id="id_title" placeholder="제목을 입력해주세요!">
                            </dd>
                        </dl>
                    </div>
                    <div class="info">
                        <!--
                        <dl>
                            <dt>장소</dt>
                            <dd><input type="text" placeholder="장소 입력"></dd>
                        </dl>
                        -->
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" name="author" required id="id_author"
                                       placeholder="글쓴이 입력" value="{{request.user}}"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea name="content" cols="40" rows="10" required id="id_content" placeholder="내용 입력"></textarea>
                    </div>
                    <div>
                        <dt>photo</dt>
                        <dd><input type="file" name="photo" accept="image/*" id="id_photo"></dd>
                    </div>
                    <button type="submit" class="save on">등록</button>
                </form>
            </div>

            <!--
            <div class="bt_wrap">
                <a href="{% url 'route:review' %}" class="on">등록</a>
                <a href="{% url 'route:review' %}">취소</a>
            </div>
            -->
        </div>
    </div>
<br>
{% endblock%}
