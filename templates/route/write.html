{% extends 'base.html' %}
{% block content %}
<br>
<div class="write_body">
    <h1 class="title_name">나의 여행 일기</h1>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목을 입력해주세요"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>장소</dt>
                        <dd><input type="text" placeholder="장소 입력"></dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="{% url 'route:view' %}" class="on">등록</a>
                <a href="{% url 'route:review' %}">취소</a>
            </div>
        </div>
    </div>
<br>
{% endblock%}
