{% extends 'base.html' %}
{% block content %}
<br>
<div class="write_body">
    <h1 class="title_name">나의 여행 일기</h1>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목을 입력해주세요!"></dd>
                    </dl>
                </div><!--titile 끝-->
                <div class="info">
                    <dl>
                        <dt>장소</dt>
                        <dd><input type="text" placeholder="장소 입력"></dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                </div> <!--info 끝-->
                <div class="cont">
                    <textarea placeholder="내용 입력"></textarea>
                </div><!--cont 끝-->
                <br>

<div class="file-input multiple">
    <div class="file-input-wrapper">
      <input
        type="file"
        multiple
        id="single-example"
      >

      <label
        for="single-example"
        class="upload-cta"
      >
        Drag files here or <span class="blue">browse files</span> to upload
      </label>
    </div>

    <ul class="selected-files"></ul>
  </div>
    </div>
            </div>
            <div class="bt_wrap"><!--버튼 시작-->
                <a href="{% url 'route:view' %}" class="on">등록</a>
                <a href="{% url 'route:review' %}">취소</a>
            </div> <!--버튼 끝-->
        </div>
    </div>
<br>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="../../static/css/review/write.js"></script>

{% endblock%}
