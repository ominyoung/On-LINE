{% extends 'base.html' %}
{% block content %}

<h1>일정 모아보기</h1>

<table class="table table-hover table-dark">
    <tbody>
    {% for i in pers_routes %}
    {% if user == i.username %}
    <tr>
        <th scope="row">{{i.pk}}</th>
    </tr>
    {% endif %}
    {% endfor %}
   </tbody>
</table>

{% endblock %}
