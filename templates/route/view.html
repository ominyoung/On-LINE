{% extends 'base.html' %}
{% block content %}
<br><br>
<div class="write_body">
    <div class="board_title">
     <h1 class="title_name">나의 여행 일기</h1>
    </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                    {{view.title}}
                    <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>{{view.author}}</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>{{view.published_date}}</dd>
                    </dl>
                </div>

                </div>
                <div class="cont">
                    <img src="../../media/{{view.photo|safe}}" style="width:100%"/>
                    {{view.content}}
                </div>
            </div>
            <div class="bt_wrap">
                <a href="{% url 'route:review' %}"><button class="on">목록</button></a> <!--버튼으로 바꿈-->
            </div>
        </div>
</div>
{% endblock%}
