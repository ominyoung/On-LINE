{% extends 'base.html' %}
{% block content %}
{% load socialaccount %}
<!-- 로그인 -->
<div class="">
    <div class="">
        <div class="mx-auto" style="width:550px; margin:4rem auto">
            <div id="first">
                <div class="myform form">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1 >Login</h1>
                        </div>
                    </div>
                    <form action="" method="post" name="login" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        {% include "accounts/form_errors.html" %}
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>

                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div>
                        <div class="col-md-12 mb-3">
                            <p class="text-center">
                                <a role="button" href="{% provider_login_url 'google' %}" class="google btn mybtn"><i class="fa fa-google-plus">
                                    </i> 구글아이디로 회원가입하기
                                </a>
                            </p>
                        </div>
                        <div class="form-group" style="color:gray;">
                            <p class="text-center">계정이 없으신가요?
                                <a href="{% url 'accounts:create' %}" id="signup">회원가입하기</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
